<!DOCTYPE html>
<html lang="en" class="login-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Login Colegio Demo México</title>

    <!-- Bootstrap core CSS -->
    <link href="public/css/app.css" rel="stylesheet">

  </head>

  <body>
    <div id="wrapper">
      <div id="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-6">
              <div class="row logo-login">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                  <img src="public/img/logo.jpg" alt="Logo" class="img-responsive center-block">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                  <form>
                  <div class="form-group">
                    <label for="user">Nombre de usuario</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña">
                  </div>
                  <a type="submit" class="btn btn-primary btn-sm">Acceder</a>
                  <p>
                    <a href="">He olvidado mis claves de acceso</a>
                  </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-6 pull-right text-center">
              <p>
                <a href="">Política de cookies</a> – <a href="">Política de privacidad</a> – <a href="">Condiciones de uso</a>
              </p>
              <p>
                Educamos es un producto de SM <a href="">www.educamos.com</a>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="public/js/bootstrap.min.js"></script>
  </body>
</html>
